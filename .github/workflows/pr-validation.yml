name: ðŸ” Pull Request Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: './Healthy/Healthy.sln'
  API_PROJECT_PATH: './Healthy/Healthy.Api/Healthy.Api.csproj'
  TEST_PROJECT_PATH: './Healthy/Healthy.Tests.Unit/Healthy.Tests.Unit.csproj'
  INFRASTRUCTURE_PROJECT_PATH: './Healthy/Healthy.Infrastructure/Healthy.Infrastructure.csproj'

jobs:
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.changes.outputs.api }}
      tests: ${{ steps.changes.outputs.tests }}
      docker: ${{ steps.changes.outputs.docker }}
      docs: ${{ steps.changes.outputs.docs }}
      migrations: ${{ steps.changes.outputs.migrations }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'Healthy/**/*.cs'
              - 'Healthy/**/*.csproj'
              - 'Healthy/**/appsettings*.json'
            tests:
              - 'Healthy/Healthy.Tests.Unit/**'
            docker:
              - 'Healthy/Healthy.Api/Dockerfile'
              - 'docker-compose*.yml'
            docs:
              - '**.md'
              - 'docs/**'
            migrations:
              - 'Healthy/Healthy.Infrastructure/Migrations/**'

  code-quality:
    name: ðŸ§¹ Code Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/Healthy/**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ðŸ”„ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: ðŸ—ï¸ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Debug

    - name: ðŸ§¹ Run code formatting check
      run: |
        echo "ðŸ§¹ Checking code formatting..."
        dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic

    - name: ðŸ” Run static analysis
      run: |
        echo "ðŸ” Running static code analysis..."
        # Run built-in analyzers
        dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Debug --verbosity normal

  test-validation:
    name: ðŸ§ª Test Validation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || needs.changes.outputs.tests == 'true'

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: 'Test@Passw0rd123!'
          ACCEPT_EULA: 'Y'
          MSSQL_PID: 'Express'
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Test@Passw0rd123! -C -Q 'SELECT 1'"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=10

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/Healthy/**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ðŸ”„ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: ðŸ—ï¸ Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release

    - name: ðŸ§ª Run unit tests with coverage
      run: |
        dotnet test ${{ env.TEST_PROJECT_PATH }} \
          --no-build \
          --configuration Release \
          --logger trx \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: ðŸ“Š Generate coverage report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: TestResults/**/coverage.opencover.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

    - name: ðŸ’¬ Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

  migration-validation:
    name: ðŸ—„ï¸ Migration Validation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.migrations == 'true' || needs.changes.outputs.api == 'true'

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: 'Test@Passw0rd123!'
          ACCEPT_EULA: 'Y'
          MSSQL_PID: 'Express'
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Test@Passw0rd123! -C -Q 'SELECT 1'"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=10

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ”„ Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: ðŸ—„ï¸ Validate migrations
      env:
        ConnectionStrings__DefaultConnection: 'Server=localhost,1433;Database=HealthyDB_PR_${{ github.event.number }};User Id=sa;Password=Test@Passw0rd123!;TrustServerCertificate=true;Encrypt=false'
      run: |
        echo "ðŸ—„ï¸ Validating database migrations..."
        sleep 30  # Wait for SQL Server to be ready
        
        # Check if migrations can be applied
        dotnet ef database update --project ${{ env.INFRASTRUCTURE_PROJECT_PATH }} --startup-project ${{ env.API_PROJECT_PATH }} --connection "$ConnectionStrings__DefaultConnection"
        
        # List applied migrations
        echo "ðŸ“‹ Applied migrations:"
        dotnet ef migrations list --project ${{ env.INFRASTRUCTURE_PROJECT_PATH }} --startup-project ${{ env.API_PROJECT_PATH }} --connection "$ConnectionStrings__DefaultConnection"

  docker-validation:
    name: ðŸ³ Docker Validation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docker == 'true' || needs.changes.outputs.api == 'true'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ³ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Healthy
        file: ./Healthy/Healthy.Api/Dockerfile
        push: false
        tags: healthy-api:pr-${{ github.event.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'healthy-api:pr-${{ github.event.number }}'
        format: 'table'
        exit-code: '0'  # Don't fail on vulnerabilities in PR validation

  security-check:
    name: ðŸ›¡ï¸ Security Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ” Run security audit
      run: |
        echo "ðŸ” Running .NET security audit..."
        dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive

  pr-summary:
    name: ðŸ“‹ PR Summary
    runs-on: ubuntu-latest
    needs: [changes, code-quality, test-validation, migration-validation, docker-validation, security-check]
    if: always()

    steps:
    - name: ðŸ“‹ Create PR Summary
      run: |
        echo "## ðŸ” Pull Request Validation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### ðŸ“Š Changes Detected:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”§ API Code: ${{ needs.changes.outputs.api == 'true' && 'âœ… Yes' || 'âŒ No' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª Tests: ${{ needs.changes.outputs.tests == 'true' && 'âœ… Yes' || 'âŒ No' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ³ Docker: ${{ needs.changes.outputs.docker == 'true' && 'âœ… Yes' || 'âŒ No' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“š Documentation: ${{ needs.changes.outputs.docs == 'true' && 'âœ… Yes' || 'âŒ No' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Migrations: ${{ needs.changes.outputs.migrations == 'true' && 'âœ… Yes' || 'âŒ No' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### âœ… Validation Results:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§¹ Code Quality: ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || needs.code-quality.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª Tests: ${{ needs.test-validation.result == 'success' && 'âœ… Passed' || needs.test-validation.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Migrations: ${{ needs.migration-validation.result == 'success' && 'âœ… Passed' || needs.migration-validation.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ³ Docker: ${{ needs.docker-validation.result == 'success' && 'âœ… Passed' || needs.docker-validation.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ›¡ï¸ Security: ${{ needs.security-check.result == 'success' && 'âœ… Passed' || needs.security-check.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.code-quality.result }}" == "success" && "${{ needs.test-validation.result }}" == "success" ]]; then
          echo "### ðŸŽ‰ All validations passed! This PR is ready for review." >> $GITHUB_STEP_SUMMARY
        else
          echo "### âš ï¸ Some validations failed. Please review the errors above." >> $GITHUB_STEP_SUMMARY
        fi
